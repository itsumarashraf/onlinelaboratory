{% extends 'userbase.html' %}
{% block title %}Success{% endblock title %}

{% block body %}
<div class="container-fluid  bg-light p-5 mt-3">
    <div class="row">
        <div class="col-lg-12">
             <p style="font-size: 20px;">Thankyou <i class="text-primary text-capitalize">{{who.firstname}} {{who.lastname}}</i> Application of <i class="text-primary text-capitalize">{{name}}</i> with Appointment Id <u><i class="text-primary">{{aptid}}</i></u> has been Successfully Submitted</p>
             <a href="{% url 'checkout' aptid %}" class="btn btn-primary">Make Payment</a>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
