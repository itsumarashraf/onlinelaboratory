
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->







    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .form-signin{
          margin-top: 150px;
          background-color: rgb(255, 255, 255);
          padding: 20px 50px 20px 50px;
          border-radius: 20px;
      }
      body{
        background-color: #c7e3f7;
      }
      .fa-arrow-circle-left:hover{
        cursor: pointer;
        color:cornflowerblue
      }
      form input{
        
      }
      h1{
        color: #007bff;
        font-family: monospace;
      }
      .form-group{
          margin-bottom: 0.2rem;
      }
      label{
          margin-bottom: 0.1rem !important;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <a href="{% url 'home' %}"><i class=" pt-2 fas fa-arrow-circle-left fa-2x text-primary"></i></a>     
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
    <div class=" jin col-lg-6 offset-lg-3">
      <form class="form-signin needs-validation" novalidate method="POST" action="">
        {% csrf_token %}
        
        <h1 class="h3 mb-3 font-weight-normal  text-center">User Registration</h1>
        {% if message %}
        <div id="error" class="text-danger p-3">{{message}}</div>
        {% endif %}
        <div class="needs-validation" novalidate></div>
        <div class="form-group form-row">
            <div class="col">
                <label for="fname" class="text-info">First Name:</label><br>
                <input type="text" name="fname" id="fname" required autofocus class="form-control">
            </div>
            <div class="col">
                <label for="lname" class="text-info">Last Name:</label><br>
                <input type="text" name="lname" id="lname" required class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="text-info">Email:</label><br>
            <input type="email" name="email" id="email" required class="form-control">
        </div>
        <div class="form-group form-row">
            <div class="col">
                <label for="username" class="text-info">Choose Username:</label><br>
                <input type="text" name="username" id="username" required class="form-control">
                <div class="invalid-feedback">
                    Please choose a username.
                  </div>
            </div>
            <div class="col">
                <label for="phone" class="text-info">Phone:</label><br>
                <input type="phone" name="phone" id="phone" required class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="passwor" class="text-info">Password:</label><br>
            <input type="password" name="password" id="password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="passwod2" class="text-info">Password Again:</label><br>
            <input type="password" name="password2" id="password2" required class="form-control">
        </div>
        <button  type="submit" class="btn btn-primary mt-2 text-center">SignUp</button>
        {{form.errors}}
        <div id="login-link" class="text-right">
        <label for="">Already User?</label>
        <a href="{% url 'userlogin' %}" class="text-info">Login Here</a>

      </form>
    </div>
    </div>
      </div>
      <script>
          
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to            
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            const pass = document.getElementById('password')
            const pass2 = document.getElementById('password2')
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                if(pass.value!==pass2.value){
                    alert("password doenst match");
                    event.preventDefault();   
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
  </body>
</html>
