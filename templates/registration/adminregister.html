{% extends 'adminbase.html' %}

{% block title%}Admin Dashboard{% endblock title%}
{% block body %} 

<div class="container  bg-light p-5 mt-3">
    <div class="row">
        <div class="col-lg-6">
             <h3>Create Admin</h3>
            <hr>
            <style>
                input{
                    width: 100%;
                    height: 40px;
                }
            </style>

            <form id="login-form" class="form" action="" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="text-info">Username:</label><br>
                    {{form.username}}
                </div>
                
                <div class="form-group">
                    <label for="email" class="text-info">Email:</label><br>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password Again:</label><br>
                    {{form.password2}}
                </div>
                <button style="border-radius: 2px; padding:5px 20px 10px 20px;" type="submit" class="btn btn-primary">Create</button>
                {{form.errors}}
                
            </form>

        </div>
    </div>

 

</div>

{% endblock body %}
