{% extends 'adminbase.html' %}
{% block title %}Edit Tests{% endblock title %}

{% block body %}
<div class="container-fluid  bg-light p-5 mt-3">
    <div class="row">
        <div class="col-lg-8">

            <h3>Edit Test Details</h3>
            <hr>

            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="testname">Test Name</label>
                    <input type="text" class="form-control" id="testname" name="testname" value="{{t.test_title}}">
                </div>
                <div class="form-group">
                    <label for="testdetail">Test Detail</label>
                    <textarea class="form-control" id="testdetail" name="testdetail" rows="3">{{t.test_desc}}</textarea>
                </div>
                <div class="form-group">
                    <label for="textinterp">Test Interpretation</label>
                    <textarea class="form-control" id="textinterp" name="testinterp" rows="3">{{t.test_interp}}</textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{t.price}}">
                </div>

                <button style="border-radius: 20px; padding:5px 20px 5px 20px;" type="submit"
                    class="btn btn-primary">UPDATE</button>

            </form>
        </div>
    </div>
</div>
{% endblock body %}
